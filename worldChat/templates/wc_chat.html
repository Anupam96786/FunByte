{% extends 'base.html' %}

{% block title %}
World Chat
{% endblock %}

{% load static %}

{% block page_header %}
World Chat
{% endblock %}

{% block body %}
<div class="chat">
    <div class="card ">
        <!-- msg_card_body -->
        <div class="card-body msg_card_body">
            <div class="d-flex justify-content-start">
                <div class="img_cont_msg">
                    <img src="{% static 'images/users/male/9.jpg' %}" class="rounded-circle user_img_msg" alt="img">
                </div>
                <div class="msg_cotainer">
                    Hi, how are you Vanessa Dyer?
                    <span class="msg_time">8:40 AM, Today</span>
                </div>
            </div>
            <div class="d-flex justify-content-end ">
                <div class="msg_cotainer_send">
                    Hi Connor Paige i am good tnx how about you?
                    <span class="msg_time_send">8:55 AM, Today</span>
                </div>
                <div class="img_cont_msg">
                    <img src="{% static 'images/users/female/2.jpg' %}" class="rounded-circle user_img_msg" alt="img">
                </div>
            </div>
        </div>
        <!-- msg_card_body end -->
        <!-- card-footer -->
        <div class="card-footer">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-append">
                    <button class="btn btn-primary" type="button"><i class="fe fe-send"></i></button>
                </span>
            </div>
        </div>
        <!-- card-footer end -->
    </div>
</div>
{% endblock %}
